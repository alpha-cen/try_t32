spring:
  application:
    name: auth-user-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:authuser}
    password: ${SPRING_DATASOURCE_PASSWORD:authpassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: 8080
  compression:
    enabled: true
  error:
    include-message: always

aws:
  cognito:
    region: ${AWS_COGNITO_REGION:us-east-1}
    user-pool-id: ${AWS_COGNITO_USER_POOL_ID:}
    client-id: ${AWS_COGNITO_CLIENT_ID:}
    client-secret: ${AWS_COGNITO_CLIENT_SECRET:}
    jwk-set-uri: ${AWS_COGNITO_JWK_SET_URI:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    defaults:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO
    com.authservice: DEBUG
    org.springframework.security: DEBUG
    software.amazon.awssdk: INFO
